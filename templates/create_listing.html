{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_listing.css') }}" />
{% endblock %}

{% block content %}
<div id="createbar">
    <button class="btn btn-outline-success my-2" onclick="history.back()">Back</button>
    <h3 class="my-2" align="center">Create a New Listing</h3>
    <button class="btn btn-outline-danger my-2" onclick="window.location.href='/profile'">Profile</button>
</div>


<div class="startdiv">
      <label for="title">Title:</label>
      <input placeholder="Enter Title" id="title" type="text">
      <label for="price">Price:</label>
      <input placeholder="Enter Price" id="price" type="text">
      <label for="description">Description:</label>
      <input class="descsize" id="description" placeholder="Enter Description" type="text">
</div>

<br>
<div id="createbuttons">
    <button class="btn btn-primary btn-lg my-2" id="create_listing">Create Listing</button>
    <button class="btn btn-danger btn-lg my-2" id="cancel_listing">Cancel Listing</button>
</div>

{% endblock %}

{% block script %}
<script defer type="text/javascript" src="{{ url_for('static', filename='js/create_listing.js') }}"></script>
{% endblock %}
