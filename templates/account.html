{% extends "base.html" %} {% block content %}
<h3 class="my-3">Hi {{ user.first_name }}, Welcome to your account!</h3>

<form method="POST">
    <p><strong>Email:</strong></p>
    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"
        placeholder="Enter email" required>
    <p><strong>First Name:</strong></p>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}"
        placeholder="Enter first name" required>
    <p><strong>Last Name:</strong></p>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}"
        placeholder="Enter last name" required>
        <button type="submit" class="btn btn-primary my-2">Update User</button>
</form>

<a href="{{ url_for('auth.delete_user') }}"><button type="submit" class="btn btn-danger my-2">Delete User</button></a>
{% endblock %}
