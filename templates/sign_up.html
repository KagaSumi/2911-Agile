{% extends "base.html" %}{% block content %}

<h3 class="my-3" align="center">Sign Up</h3>

{% macro render_input(label, placeholder, name, type="text") %}
<label for="{{ name }}" class="my-1" {% for k,v in kwargs.items() %} {{k}}="{{v}}" {% endfor %}>{{ label }}</label>
<input type="{{ type }}" class="form-control" id="{{ name }}" name="{{ name }}" value="{{ request.form[name] }}"
    placeholder="{{ placeholder }}" required {% for k,v in kwargs.items() %} {{k}}="{{v}}" {% endfor %}>
  <ul class="my-2 text-danger">
    {% if errors[name] %}
    <li>{{ errors[name] }}</li>
    {% endif %}
  </ul>
{% endmacro %}

{% endblock %}
